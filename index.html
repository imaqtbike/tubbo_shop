<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Tubbo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="button menu_button" href="#">
        <div class="menu">
          <span class="menu_line button1"></span>
          <span class="menu_line button2"></span>
          <span class="menu_line button3"></span>
        </div>
      </a>

      <img
        class="logo"
        src="https://cdn.shopify.com/s/files/1/0567/0027/2833/files/BlackLogo_500x.png?v=1638334408"
        alt="logo"
      />

      <div class="other_button">
        <a class="button search_button" href="#">
          <svg
            viewBox="0 0 30 30"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Search</title>
            <g
              stroke="none"
              stroke-width="1.5"
              fill="none"
              fill-rule="evenodd"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <g
                transform="translate(-1335.000000, -30.000000)"
                stroke="currentColor"
              >
                <g transform="translate(1336.000000, 31.000000)">
                  <circle cx="12" cy="12" r="12"></circle>
                  <line
                    x1="27"
                    y1="27"
                    x2="20.475"
                    y2="20.475"
                    id="Path"
                  ></line>
                </g>
              </g>
            </g>
          </svg>
        </a>

        <a class="button shop_button" href="#">
          <svg
            class="shop_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            data-metatip="true"
            style="width: 38px; transform: translate(0px, 0px)"
          >
            <title>Basket</title>
            <path
              d="M68.4 192A20.38 20.38 0 0048 212.2a17.87 17.87 0 00.8 5.5L100.5 400a40.46 40.46 0 0039.1 29.5h232.8a40.88 40.88 0 0039.3-29.5l51.7-182.3.6-5.5a20.38 20.38 0 00-20.4-20.2H68"
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="20"
            ></path>
            <path
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="20"
              d="M160 192l96-128 96 128"
            ></path>
          </svg>
        </a>
      </div>
    </header>

    <div class="video">
      <video
        autoplay
        loop
        width="100%"
        src="https://cdn.shopify.com/s/files/1/0567/0027/2833/files/Tubbo_Banner.mp4?v=1640085771"
      ></video>
    </div>

    <div class="container">
      <div class="product">
        <div class="item">
          <img
            src="https://cdn.shopify.com/s/files/1/0567/0027/2833/files/Group_10_900x.png?v=1644553989"
            alt=""
          />
          <h1>Denim Jacket</h1>
        </div>
        <div class="item"></div>
      </div>

      <div class="products">
        <div class="item"></div>
        <div class="item"></div>
      </div>

      <div class="products">
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <footer>
      <div class="infor">
        <div class="foot_infor"></div>
        <div class="foot_infor"></div>
        <div class="foot_infor"></div>
      </div>

      <div class="creation">
        <ul>
          <li class="shop">Â© 2022 Shop Tubbo.</li>
          <li class="created">
            <h3>Created by</h3>
            <img src="" alt="" />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
